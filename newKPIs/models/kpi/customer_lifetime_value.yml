version: 2

models:
  - name: customer_lifetime_value
    description: |
      The Customer Lifetime Value (CLV) represents the average revenue generated by a customer throughout their entire relationship with the company. 
      It is calculated using the formula: SUM(Orders.revenue) / COUNT(DISTINCT Customers.customer_id).
    columns:
      - name: customer_lifetime_value
        description: "The calculated Customer Lifetime Value (CLV) metric."
        tests:
          - not_null
          - expression_is_true: "customer_lifetime_value >= 0"
