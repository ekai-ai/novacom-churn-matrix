version: 2
models:
-   name: DimEquipment
    description: Dimension representing network equipment assigned to customers.
    columns:
    -   name: EquipmentSK
        tests:
        - unique
        - not_null
        meta:
            column_type: INTEGER
    -   name: EquipmentID
        tests:
        - not_null
        meta:
            column_type: INTEGER
    -   name: EquipmentType
        tests:
        - not_null
        meta:
            column_type: VARCHAR(50)
    -   name: Model
        tests:
        - not_null
        meta:
            column_type: VARCHAR(100)
    -   name: SerialNumber
        tests:
        - not_null
        meta:
            column_type: VARCHAR(100)
    -   name: FirmwareVersion
        
        meta:
            column_type: VARCHAR(50)
    -   name: Location
        
        meta:
            column_type: VARCHAR(255)
    -   name: Status
        tests:
        - not_null
        meta:
            column_type: VARCHAR(50)
    -   name: LastMaintenanceDate
        
        meta:
            column_type: DATE
    -   name: SCDStartDate
        
        meta:
            column_type: TIMESTAMP
    -   name: SCDEndDate
        
        meta:
            column_type: TIMESTAMP
    -   name: SCDIsCurrent
        
        meta:
            column_type: BOOLEAN
