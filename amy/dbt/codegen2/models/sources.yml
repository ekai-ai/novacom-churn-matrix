  - name: NWK_USAGE
    description: ''
    columns:
    - name: USAGE_ID
      description: pk, "Unique identifier for each network usage record. Acts as the
        primary key."
      tests:
      - unique
      - not_null
    - name: ASSIGNMENT_ID
      description: '"Identifier linking the usage record to an assignment. Likely
        a foreign key connecting to an assignments table."'
    - name: USAGE_DATE
      description: '"The date on which the network usage was recorded."'
    - name: USAGE_TYPE
      description: '"Type of network usage (e.g., Download, Upload, Total)."'
    - name: DATA_CONSUMED
      description: '"The amount of data consumed, represented with two decimal precision."'
    - name: USAGE_UNIT
      description: '"Unit of measurement for the consumed data (e.g., GB)."'
    - name: USAGE_PEAK
      description: '"The peak network usage value during the recorded period."'
    - name: USAGE_COST
      description: '"Cost associated with the recorded network usage."'
    - name: CREATED_AT
      description: '"Timestamp marking when the record was created."'
    - name: UPDATED_AT
