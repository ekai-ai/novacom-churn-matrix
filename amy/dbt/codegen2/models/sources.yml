  - name: BIL_INVOICE_ITEMS
    description: ''
    columns:
    - name: ITEM_ID
      description: '"Numeric identifier for the invoice item record, potentially part
        of a composite primary key."'
    - name: INVOICE_ID
      description: '"Foreign key linking this item to its corresponding invoice record."'
    - name: ITEM_CODE
      description: pk, "Unique alphanumeric code identifying the product associated
        with this invoice item."
      tests:
      - unique
      - not_null
    - name: DESCRIPTION
      description: '"Text description providing details about the product or service
        listed on the invoice."'
    - name: QUANTITY
      description: '"Numeric value representing the number of units for this invoice
        item."'
    - name: UNIT_PRICE
      description: '"Decimal value representing the price per unit of the product."'
    - name: TAX_RATE
      description: '"Decimal value indicating the tax rate applied to the invoice
        item."'
    - name: DISCOUNT_RATE
      description: '"Decimal value representing the discount rate applied to this
        invoice item, if any."'
    - name: LINE_TOTAL
      description: '"Decimal value representing the total calculated for the invoice
        line item after adjustments."'
    - name: CREATED_AT
      description: '"Datetime indicating when the invoice item record was created."'
    - name: UPDATED_AT
      description: '"Datetime indicating the last time the invoice item record was
        updated."'
