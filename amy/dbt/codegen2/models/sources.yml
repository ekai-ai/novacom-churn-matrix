- name: raw
  description: ''
  database: NOVACOM
  schema: BRONZE
  tables:
  - name: BIL_INVOICES
    description: ''
    columns:
    - name: INVOICE_ID
      description: pk, "Unique identifier for each invoice. Serves as the primary
        key."
      tests:
      - unique
      - not_null
    - name: CUSTOMER_ID
      description: '"Identifier for the customer associated with the invoice. Acts
        as a foreign key to the customer record."'
    - name: INVOICE_DATE
      description: '"The date when the invoice was issued."'
    - name: DUE_DATE
      description: '"The due date by which payment should be made."'
    - name: TOTAL_AMOUNT
      description: '"The total monetary amount of the invoice."'
    - name: TAX_AMOUNT
      description: '"The tax amount applied to the invoice."'
    - name: DISCOUNT_AMOUNT
      description: '"The discount amount applied to the invoice."'
    - name: CURRENCY_CODE
      description: '"The currency code used for the invoice amounts (e.g., EUR, GBP,
        CAD)."'
    - name: STATUS
      description: '"Represents the current payment status of the invoice (such as
        Unpaid or Overdue)."'
    - name: NOTE
      description: '"Additional notes or remarks related to the invoice."'
    - name: CREATED_AT
      description: '"The timestamp when the invoice record was initially created."'
    - name: UPDATED_AT
      description: '"The timestamp when the invoice record was last updated."'
