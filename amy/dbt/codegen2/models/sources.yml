  - name: NWK_EQUIPMENT
    description: ''
    columns:
    - name: EQUIPMENT_ID
      description: pk, "Unique identifier for each piece of equipment; acts as the
        primary key for the table."
      tests:
      - unique
      - not_null
    - name: ASSIGNMENT_ID
      description: '"Identifier linking the equipment to an assignment record; may
        serve as a foreign key in related tables."'
    - name: EQUIPMENT_TYPE
      description: '"Categorical type of the equipment (e.g., Router, Modem, Switch)."'
    - name: MODEL
      description: '"Model identifier of the equipment indicating its design or version."'
    - name: SERIAL_NUMBER
      description: '"Unique serial number of the equipment, ensuring distinct identification
        apart from the primary key."'
    - name: FIRMWARE_VERSION
      description: '"Firmware version currently installed on the equipment."'
    - name: IP_ADDRESS
      description: '"Network IP address assigned to the equipment; must be unique
        for management purposes."'
    - name: MAC_ADDRESS
      description: '"Hardware address of the equipment`s network interface."'
    - name: LOCATION
      description: '"Physical location or address of the equipment; uniquely identifies
        placement."'
    - name: STATUS
      description: '"Operational status of the equipment such as Active, In Repair,
        or Retired."'
    - name: LAST_MAINTENANCE_DATE
      description: '"Date when the equipment last underwent maintenance."'
    - name: CREATED_AT
      description: '"Timestamp indicating when the equipment record was created."'
    - name: UPDATED_AT
      description: '"Timestamp indicating the last update made to the equipment record."'
