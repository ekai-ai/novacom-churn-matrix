    - name: via
      description: ''
  - name: CRM_CUSTOMERS
    description: ''
    columns:
    - name: CUSTOMER_ID
      description: pk, "Unique identifier for each customer. Serves as the primary
        key for the table."
      tests:
      - unique
      - not_null
    - name: FIRST_NAME
      description: '"The first name of the customer."'
    - name: MIDDLE_NAME
      description: '"The middle name of the customer, if provided. This field is nullable."'
    - name: LAST_NAME
      description: '"The last name of the customer. Some entries may be missing."'
    - name: EMAIL
      description: '"The email address of the customer used for communication."'
    - name: PHONE
      description: '"Customer phone number, uniquely identifying the contact detail."'
    - name: DATE_OF_BIRTH
      description: '"The birth date of the customer."'
    - name: ADDRESS_LINE1
      description: '"Primary address field containing street and building information."'
    - name: ADDRESS_LINE2
      description: '"Secondary address information such as suite or apartment number;
        this field is nullable."'
    - name: CITY
      description: '"City of the customer`s residence."'
    - name: STATE
      description: '"State of the customer`s residence."'
    - name: ZIP_CODE
      description: '"Postal code for the customer`s address."'
    - name: COUNTRY
      description: '"Country of the customer, currently set to `USA`."'
    - name: CUSTOMER_SEGMENT
      description: '"Segmentation category for the customer, used for targeted marketing
        (e.g., Consumer)."'
    - name: CUSTOMER_TIER
      description: '"Indicates the customer tier (e.g., Silver, Bronze) based on their
        value."'
    - name: START_DATE
      description: '"The date when the customer record became active or was registered."'
    - name: STATUS
      description: '"Indicates whether the customer`s status is Active or Inactive."'
    - name: NOTE
      description: '"Additional notes or comments about the customer. Contains extended
        text details."'
    - name: CREATED_AT
      description: '"Timestamp recording when the customer record was created."'
    - name: UPDATED_AT
      description: '"Timestamp recording the most recent update to the customer record."'
