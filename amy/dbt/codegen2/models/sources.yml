      description: pk, "Unique identifier for the service assignment. Acts as the
        primary key."
      tests:
      - unique
      - not_null
    - name: SERVICE_ID
      description: '"Identifier for the service being assigned. Likely a foreign key
        to the services table."'
    - name: CUSTOMER_ID
      description: '"Identifier for the customer receiving the service. Likely a foreign
        key to the customers table."'
    - name: START_DATE
      description: '"Date when the service assignment begins."'
    - name: END_DATE
      description: '"Date when the service assignment ends. A null value indicates
        an ongoing assignment."'
    - name: STATUS
      description: '"Current status of the assignment (e.g., Active)."'
    - name: PROVISIONING_STATUS
      description: '"Provisioning status of the service assignment (e.g., Completed,
        Pending, InProgress, Delayed)."'
    - name: LAST_MODIFIED_DATE
      description: '"Timestamp when the record was last modified. This value is unique
        per record."'
    - name: NOTE
      description: '"Additional notes or descriptive text associated with the service
        assignment."'
    - name: CREATED_AT
      description: '"Timestamp when the service assignment record was created."'
    - name: UPDATED_AT
      description: '"Timestamp when the service assignment record was last updated."'
