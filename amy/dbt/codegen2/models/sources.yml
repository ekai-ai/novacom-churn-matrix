  - name: CRM_CONTACTS
    description: ''
    columns:
    - name: CONTACT_ID
      description: pk, "Identifier for the contact record. Although not strictly unique,
        it distinguishes individual contact entries."
      tests:
      - unique
      - not_null
    - name: CUSTOMER_ID
      description: '"Foreign key referencing a customer record. Associates the contact
        with a specific customer."'
    - name: CONTACT_TYPE
      description: '"Specifies the type of contact, such as Sales or Billing."'
    - name: CONTACT_VALUE
      description: '"Contains the contact information detail such as an email address
        or a phone number."'
    - name: IS_PRIMARY
      description: '"Indicates whether the contact information is the primary contact
        method."'
    - name: CONTACT_LABEL
      description: '"Optional label offering additional context like Work, Home, or
        Mobile. May contain null values."'
    - name: NOTE
      description: '"Additional notes or comments about the contact record."'
    - name: CREATED_AT
      description: '"Timestamp marking when the contact record was created. Useful
        for tracking record history."'
    - name: UPDATED_AT
      description: '"Timestamp marking the latest update to the contact record. Useful
        for auditing changes."'
