  - name: SUP_TICKETS
    description: ''
    columns:
    - name: TICKET_ID
      description: pk, "Unique identifier for each support ticket. Primary key."
      tests:
      - unique
      - not_null
    - name: CUSTOMER_ID
      description: '"Identifier for the customer who submitted the ticket; likely
        a foreign key to a customer information table."'
    - name: CREATED_DATE
      description: '"Timestamp when the support ticket was initially created."'
    - name: STATUS
      description: '"Current status of the ticket (e.g., Open, Closed, On-Hold)."'
