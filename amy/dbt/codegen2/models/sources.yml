  - name: PRV_SERVICES
    description: ''
    columns:
    - name: SERVICE_ID
      description: pk, "Unique numeric identifier for each service. Serves as the
        primary key."
      tests:
      - unique
      - not_null
    - name: SERVICE_NAME
      description: '"Unique name assigned to the service, following a specific naming
        convention."'
    - name: SERVICE_TYPE
      description: '"Category of the service, typically one of the predefined types
        (e.g., Cloud, Internet, Voice)."'
    - name: DESCRIPTION
      description: '"Detailed description providing additional context and information
        about the service."'
    - name: MONTHLY_COST
      description: '"Monetary cost of the service on a monthly basis, stored as a
        decimal with two decimal places."'
    - name: ACTIVE_FLAG
      description: '"Boolean indicator that shows whether the service is currently
        active."'
    - name: PROVISIONING_TEAM
      description: '"Identifier for the team responsible for provisioning or managing
        the service."'
    - name: CREATED_DATE
      description: '"The date when the service record was initially created."'
    - name: UPDATED_AT
      description: '"Timestamp indicating the last time the service record was updated."'
