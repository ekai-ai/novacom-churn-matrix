  - name: CRM_ACCOUNTS
    description: ''
    columns:
    - name: ACCOUNT_ID
      description: pk, "Primary key and unique identifier for each account record."
      tests:
      - unique
      - not_null
    - name: CUSTOMER_ID
      description: '"References the customer owning the account; this serves as a
        foreign key linking to customer records."'
    - name: ACCOUNT_TYPE
      description: '"Specifies the type of account (e.g., `Business`)."'
    - name: CREATION_DATE
      description: '"Date when the account was originally created."'
    - name: STATUS
      description: '"Indicates the current status of the account (e.g., `Open` or
        `Closed`)."'
    - name: CURRENCY_CODE
      description: '"The three-letter currency code used for account transactions
        (e.g., USD, GBP, CAD, EUR)."'
    - name: BILLING_ADDRESS
      description: '"Contains the billing address details associated with the account."'
    - name: SHIPPING_ADDRESS
      description: '"Contains the shipping address details associated with the account."'
    - name: ACCOUNT_BALANCE
      description: '"Represents the monetary balance of the account, stored with two
        decimal places."'
    - name: NOTE
      description: '"Additional free-text notes related to the account. Although unique,
        it serves as supplementary information."'
    - name: CREATED_AT
      description: '"Timestamp indicating when the account record was created in the
        system."'
    - name: UPDATED_AT
      description: '"Timestamp indicating the last update made to the account record."'
