  - name: SUP_KB_ARTICLES
    description: ''
    columns:
    - name: KB_ARTICLE_ID
      description: pk, "Primary key. A unique integer identifier for each knowledge
        base article."
      tests:
      - unique
      - not_null
    - name: TITLE
      description: '"Title of the article. It provides a brief and descriptive summary
        of the article content."'
    - name: CONTENT
      description: '"Full text of the article. Contains the detailed content and information
        provided in the article."'
    - name: CATEGORY
      description: '"Designates the grouping or subject area of the article, such
        as Advanced, Billing, Networking, or Provisioning."'
    - name: ARTICLE_AUTHOR
      description: '"Name of the article author. Identifies the individual who wrote
        or contributed to the article."'
    - name: VERSION_NUMBER
      description: '"Indicates the version of the article. Reflects updates or revisions
        over time."'
    - name: EXTERNAL_LINK
      description: '"Optional. Contains an external URL reference related to the article
        if available."'
    - name: LAST_UPDATED
      description: '"Records the date and time when the article was last updated,
        ensuring temporal tracking."'
    - name: CREATED_AT
      description: '"Timestamp indicating when the article was originally created."'
    - name: UPDATED_AT
      description: '"Timestamp reflecting the most recent modification made to the
        article record."'
