  - name: BIL_PAYMENTS
    description: ''
    columns:
    - name: PAYMENT_ID
      description: pk, "A unique numeric identifier for each payment transaction.
        Serves as the primary key for this table."
      tests:
      - unique
      - not_null
    - name: INVOICE_ID
      description: '"Identifier linking the payment to a specific invoice. Likely
        a foreign key referencing an invoice record."'
    - name: PAYMENT_DATE
      description: '"The date when the payment was processed."'
    - name: AMOUNT
      description: '"The monetary value of the payment, recorded as a decimal with
        two decimal places."'
    - name: PAYMENT_METHOD
      description: '"The method used to execute the payment (e.g., Credit Card, Wire,
        ACH, or Check)."'
    - name: TRANSACTION_ID
      description: '"A unique string identifier for the payment transaction, ensuring
        each entry can be distinctly tracked."'
    - name: CURRENCY_CODE
      description: '"A three-character code representing the currency in which the
        payment was made (e.g., CAD, EUR)."'
    - name: NOTE
      description: '"A textual note providing additional details or comments about
        the payment."'
    - name: CREATED_AT
      description: '"Timestamp indicating when the payment record was created in the
        system."'
    - name: UPDATED_AT
      description: '"Timestamp indicating the most recent update to the payment record."'
