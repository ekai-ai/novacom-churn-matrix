      description: ''
  - name: MKT_CAMPAIGN_TARGETS
    description: ''
    columns:
    - name: TARGET_ID
      description: pk, "Unique identifier for each campaign target record. Serves
        as the primary key."
      tests:
      - unique
      - not_null
    - name: CAMPAIGN_ID
      description: '"Identifier for the marketing campaign. Likely acts as a foreign
        key linking to the campaign details."'
    - name: CUSTOMER_ID
      description: '"Identifier for the customer targeted in the campaign. Likely
        acts as a foreign key linking to the customer profile."'
    - name: ASSIGNED_DATE
      description: '"Date when the customer was assigned to the marketing campaign."'
    - name: STATUS
      description: '"Current status of the campaign target such as Rejected, Pending,
        or Engaged."'
    - name: LAST_CONTACT_DATE
      description: '"Most recent date on which the customer was contacted as part
        of the campaign."'
    - name: CHANNEL
      description: '"Communication channel used to reach the customer (e.g., Email,
        Mail, SMS)."'
    - name: RESPONSE_FLAG
      description: '"Indicator showing whether the customer responded to the campaign,
        represented as a Boolean value."'
    - name: CREATED_AT
      description: '"Timestamp indicating when the record was created. This field
        is unique per record."'
    - name: UPDATED_AT
      description: '"Timestamp indicating when the record was last updated. This field
        is unique per record."'
