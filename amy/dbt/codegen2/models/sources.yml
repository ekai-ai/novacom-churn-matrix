  - name: MKT_CAMPAIGNS
    description: ''
    columns:
    - name: CAMPAIGN_ID
      description: pk, "Unique identifier for the marketing campaign. Serves as the
        primary key."
      tests:
      - unique
      - not_null
    - name: NAME
      description: '"Unique name of the campaign used for identification and reference."'
    - name: CAMPAIGN_TYPE
      description: '"Specifies the medium or format of the campaign (e.g., Email,
        Webinar, Event)."'
    - name: OBJECTIVE
      description: '"Describes the main objective and messaging focus of the campaign."'
    - name: TARGET_AUDIENCE
      description: '"Indicates the intended audience for the campaign, such as Enterprise,
        SMB, or Mixed."'
    - name: CONVERSION_GOAL
      description: '"Details the primary conversion or action goal set for the campaign."'
    - name: START_DATE
      description: '"Start date for when the campaign becomes active."'
    - name: END_DATE
      description: '"End date for the campaign, indicating its scheduled conclusion."'
    - name: BUDGET
      description: '"Allocated budget for the campaign, stored as a decimal value."'
    - name: CREATED_AT
      description: '"Timestamp recording when the campaign record was created."'
    - name: UPDATED_AT
      description: '"Timestamp indicating the last time the campaign record was updated."'
