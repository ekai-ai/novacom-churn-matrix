  - name: CRM_OPPORTUNITIES
    description: ''
    columns:
    - name: OPPORTUNITY_ID
      description: pk, "Unique identifier for each sales opportunity. Serves as the
        primary key."
      tests:
      - unique
      - not_null
    - name: ACCOUNT_ID
      description: '"Identifier linking the opportunity to its associated account.
        Acts as a foreign key."'
    - name: STAGE
      description: '"Current sales stage of the opportunity, indicating its progress
        in the sales cycle."'
    - name: PIPELINE_STAGE
      description: '"Phase in the sales pipeline representing the opportunity`s progression."'
    - name: AMOUNT
      description: '"Monetary value of the opportunity deal, expressed with two decimal
        precision."'
    - name: PROBABILITY_OF_CLOSE
      description: '"Estimated probability (as a percentage) that the opportunity
        will close successfully."'
    - name: CLOSE_DATE
      description: '"Date when the opportunity is expected to or has closed."'
    - name: ASSIGNED_SALES_REP
      description: '"Name of the sales representative assigned to manage the opportunity."'
    - name: NEXT_STEP
      description: '"Describes the next action or follow-up activity planned for the
        opportunity."'
    - name: NOTE
      description: '"Additional comments or notes providing context about the opportunity."'
    - name: CREATED_AT
      description: '"Timestamp indicating when the opportunity record was created."'
    - name: UPDATED_AT
      description: '"Timestamp indicating the last update made to the opportunity
        record."'
