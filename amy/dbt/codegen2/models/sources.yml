  - name: NWK_OUTAGES
    description: ''
    columns:
    - name: OUTAGE_ID
      description: pk, "A unique identifier for each outage event. Likely used as
        the primary key."
      tests:
      - unique
      - not_null
    - name: ASSIGNMENT_ID
      description: '"Identifier linking the outage to a specific assignment. It may
        serve as a foreign key to an assignment table."'
    - name: START_TIME
      description: '"The timestamp representing when the outage event began."'
    - name: END_TIME
      description: '"The timestamp indicating when the outage event ended."'
    - name: OUTAGE_TYPE
      description: '"Specifies the type of outage (e.g., `Unplanned`)."'
    - name: REGION
      description: '"The geographical region where the outage occurred."'
    - name: IMPACTED_CUSTOMERS_COUNT
      description: '"The number of customers affected by the outage."'
    - name: CAUSE
      description: '"A textual description of the event`s cause leading to the outage."'
    - name: RESOLUTION
      description: '"Details on how the outage was resolved. Each record maintains
        a unique resolution description."'
    - name: CREATED_AT
      description: '"The timestamp when the outage record was first created in the
        system."'
    - name: UPDATED_AT
      description: '"The timestamp of the most recent update to the outage record."'
