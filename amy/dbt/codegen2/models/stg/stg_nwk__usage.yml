version: 2
models:
-   name: stg_nwk__usage
    description: Stores network usage records detailing data consumption, usage type,
        peak usage, and associated cost metrics over time.
    columns:
    -   name: USAGE_ID
        tests:
        - not_null
        - unique
        meta:
            column_type: int
    -   name: ASSIGNMENT_ID
        tests:
        - not_null
        meta:
            column_type: int
    -   name: USAGE_DATE
        tests:
        - not_null
        meta:
            column_type: date
    -   name: USAGE_TYPE
        tests:
        - not_null
        meta:
            column_type: varchar
    -   name: DATA_CONSUMED
        tests:
        - not_null
        meta:
            column_type: decimal
    -   name: USAGE_UNIT
        tests:
        - not_null
        meta:
            column_type: varchar
    -   name: USAGE_PEAK
        
        meta:
            column_type: decimal
    -   name: USAGE_COST
        
        meta:
            column_type: decimal
    -   name: CREATED_AT
        tests:
        - not_null
        meta:
            column_type: varchar
    -   name: UPDATED_AT
        tests:
        - not_null
        meta:
            column_type: varchar
