version: 2
models:
-   name: stg_sup__kb_articles
    description: Staging model for support knowledge base articles. Includes article
        details, content, category, author, versioning, and timestamps.
    columns:
    -   name: KB_ARTICLE_ID
        tests:
        - not_null
        - unique
        meta:
            column_type: int
    -   name: TITLE
        
        meta:
            column_type: varchar
    -   name: CONTENT
        
        meta:
            column_type: varchar
    -   name: CATEGORY
        
        meta:
            column_type: varchar
    -   name: ARTICLE_AUTHOR
        
        meta:
            column_type: varchar
    -   name: VERSION_NUMBER
        
        meta:
            column_type: varchar
    -   name: EXTERNAL_LINK
        
        meta:
            column_type: varchar
    -   name: LAST_UPDATED
        
        meta:
            column_type: varchar
    -   name: CREATED_AT
        
        meta:
            column_type: varchar
    -   name: UPDATED_AT
        
        meta:
            column_type: varchar
