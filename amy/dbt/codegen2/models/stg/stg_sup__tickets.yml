version: 2
models:
-   name: stg_sup__tickets
    description: Staging model for support tickets data. Contains records of customer
        support interactions, including ticket details, status, priority, and resolution
        information.
    columns:
    -   name: TICKET_ID
        tests:
        - not_null
        - unique
        meta:
            column_type: integer
    -   name: CUSTOMER_ID
        tests:
        - not_null
        meta:
            column_type: integer
    -   name: CREATED_DATE
        
        meta:
            column_type: string
    -   name: STATUS
        
        meta:
            column_type: string
    -   name: PRIORITY
        
        meta:
            column_type: string
    -   name: SUBJECT
        
        meta:
            column_type: string
    -   name: DESCRIPTION
        
        meta:
            column_type: string
    -   name: CHANNEL_OF_CONTACT
        
        meta:
            column_type: string
    -   name: ASSIGNED_AGENT
        
        meta:
            column_type: string
    -   name: RESOLUTION_DATE
        
        meta:
            column_type: string
    -   name: CREATED_AT
        
        meta:
            column_type: string
    -   name: UPDATED_AT
        
        meta:
            column_type: string
